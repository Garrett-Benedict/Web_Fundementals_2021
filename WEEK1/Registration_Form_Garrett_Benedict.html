<title> Registration Form </title>
<h1>Registration Form</h1>
<div>
    <label> First Name:* </label>
    <input type="text" name="first_name">
</div>
<div>
    <label> Last Name:* </label>
    <input type="text" name="last_name">
</div>
<div>
    <label> Email Address:* </label>
    <input type="email" name="email_address">
</div>
<div>
    <label> Password:* </label>
    <input type="password" name="password">
</div>
<div>
    <label> Confirm Password:* </label>
    <input type="password" name="password">
</div>
<div>
    <label> Birthday: </label>
    <input type="date" name="dob">
</div>
<div>
    <label> Gender Identity: </label>
</div>
<div>
    <input type="radio" name="font" value="Male" id="Male">
    <label> Male </label>
    <input type="radio" name="font" value="Female" id="Female">
    <label> Female </label>
    <input type="radio" name="font" value="Non-Binary" id="bold">
    <label> Non-Binary </label>
    <input type="radio" name="font" value="I'd rather not say" id="I'd rather not say">
    <label> I'd rather not say </label>
</div>
<div>
    <label> A short description about myself: </label>
</div>
<div>
    <textarea cols="20" rows="3"></textarea>
</div>
<div>
    <select name="Favorite Language">
        <option>html</option>
        <option>Phython</option>
        <option>CSS</option>
    </select>
</div>
<div>
    <input type="checkbox">
    <label>Yes, I would like to recieve periodic email updates.</label>
</div>
<div>
    <input type="submit" value="Create Account">
</div>
<p>* Indicates a required field</p>
