<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="likes2.css">

</head>
<body>
    <div id="container">
        <div id="navbar">
            <h1>Network</h1>
        </div>
        <h1 class="feed-head">Your Feed</h1>
        <div class="col-container">
            <div class="profile">
                <img src="user-circle.png" alt="account icon">
                <a href="#">Add an Avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="feed-col">
                <div class="box">
                    <div class="likes">
                        <h1>Niel M</h1>
                        <div>
                            <h3 class="btn-1">9 like(s)</h3>
                            <button onclick="btn1()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I just set up this new discord bot,let me know what you all think.<a href="#">link</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="likes">
                        <h1>Nichole K</h1>
                        <div>
                            <h3 class="btn-2">12 like(s)</h3>
                            <button onclick="btn2()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="likes">
                        <h1>Jim R</h1>
                        <div>
                            <h3 class="btn-3">9 like(s)</h3>
                            <button onclick="btn3()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p>I cant't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="likes2.js"></script>
</body>
</html>
